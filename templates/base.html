<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>BGB Bazar</title>
  </head>
  <body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script>
      let maxCards;
      const DELAY_TIME = 2000

        $(document).ready(function() {
          $('body').css('display', 'none');
          $('body').fadeIn(500);

          let selectValue = $(this).val()
          let priceArea = $(this).parent("p").parent("div").parent("div").find(".price-input").parent()

          console.log(selectValue)
           
          if (selectValue == "Venda") {
              //priceArea.removeAttr("hidden");
              priceArea.fadeIn(200);
            } else {
              //priceArea.attr("hidden", true);
              priceArea.fadeOut(200);
            }

          maxCards = 20;
          let boardGameWrapper = $("#boardgame-wrapper");
          let addButton = $("#boardgame-add-button");

          let initialCardNumber = boardGameWrapper.length;
          let boxesAdded = 1;

          $(addButton).click(function() {
            let cardContent = '<div><hr><div class="card-body" id="card_' + boxesAdded + '"><div class="boardgame"> <div class="row"> <div class="col-md-6 col-sm-6 col-xs-6 col-6"> <p id="offer_' + initialCardNumber + '">{{form.offer.label}}<br>{{form.offer(class_="form-control offer-type")}}</p></div><div class="col-md-6 col-sm-6 col-xs-6 col-6"> <p id="price_' + initialCardNumber + '">{{form.price.label}}<br>{{form.price(class_="form-control price-input", maxlength="8", placeholder="199.90 R$")}}</p></div></div><div> <p> <div class="text-right text-muted d-inline"> <small><span class="chars"></span></small> </div>{{form.details.label}}<br>{{form.details(class_="form-control detail-area", maxlength="50", placeholder="(Opcional) Como novo e com sleeves.")}}</p></div><div> <p>{{form.link.label}}<br>{{form.link(class_="form-control", placeholder="https://www.comparajogos.com.br/carcassonne")}}</p></div><div class="d-grid gap-2 d-md-flex justify-content-md-end"><button type="button" class="btn btn-outline-danger btn-removable">Remover</button></div></div></div></div>'

            if (initialCardNumber <= maxCards) {
              $(boardGameWrapper).append(cardContent);
              initialCardNumber++;
              boxesAdded++;
            }

            return false;
          });

          $("body").on("click", ".btn-removable", function() {
            let confirmation = confirm("Você quer remove este anúncio?");

            if (confirmation == true) {
              if (boxesAdded > 1) {
                $(this).parent('div').parent('div').parent('div').parent('div').remove()
                boxesAdded--;
              }
            }
          });

          $("body").on("change", ".offer-type", function() {
            let selectValue = $(this).val()
            let priceArea = $(this).parent("p").parent("div").parent("div").find(".price-input").parent()

            console.log($(this).parent("p"))
            
            if (selectValue == "Venda") {
              //priceArea.removeAttr("hidden");
              priceArea.fadeIn(200);
            } else {
              //priceArea.attr("hidden", true);
              priceArea.fadeOut(200);
            }
          });

          $("body").on("keyup change", ".detail-area", function() {
            const DESCRIPTION_MAX = 50

            console.log()
            console.log($(this).parent().parent().find("span").text(DESCRIPTION_MAX - $(this).val().length + " caracteres restantes."))
          });

          $("#boardgame-serialize").click(function() {
            console.log($(".form-group").serialize())
          })

        });

        function copy() {
            let textArea = document.getElementById("tag-area");
            textArea.select();
            document.execCommand("copy");
        };  
    </script>
    </body>
</html>
